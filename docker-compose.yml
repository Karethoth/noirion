version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: noirion
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: noirion
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./src/backend
    container_name: noirion_backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://noirion:secret@db:5432/noirion
    depends_on:
      - db
    volumes:
      - ./src/backend:/app:cached
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"

  frontend:
    build: ./src/frontend
    container_name: noirion_frontend
    ports:
      - "2000:2000"
    volumes:
      - ./src/frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=500
      - FAST_REFRESH=true
    command: sh -c "npm install && npm run dev"

volumes:
  db_data:
  frontend_node_modules:
  backend_node_modules:
