version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-noirion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-noirion}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-noirion}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./src/backend
    container_name: noirion_backend
    ports:
      - "${PORT:-4000}:4000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      POSTGRES_USER: ${POSTGRES_USER:-noirion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-noirion}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      # LM Studio (OpenAI-compatible) - for vision captioning
      # On Linux, host.docker.internal requires the host-gateway mapping below.
      LM_STUDIO_BASE_URL: ${LM_STUDIO_BASE_URL:-http://host.docker.internal:1234}
      LM_STUDIO_MODEL: ${LM_STUDIO_MODEL:-}
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src/backend:/app:cached
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"

  frontend:
    build: ./src/frontend
    container_name: noirion_frontend
    ports:
      - "2000:2000"
    volumes:
      - ./src/frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=500
      - FAST_REFRESH=true
    command: sh -c "npm install && npm run dev"

volumes:
  db_data:
  frontend_node_modules:
  backend_node_modules:
